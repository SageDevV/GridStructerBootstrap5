<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="Stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
<h1>Criação de Grid</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <p>Produto A</p>
        </div>
        <div class="col">
            <p>Produto B</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Produto C</p>
        </div>
        <div class="col">
            <p>Produto D</p>
        </div>
        <div class="col">
            <p>Produto E</p>
        </div>
    </div>

    <!--subdividindo as colunas de forma proporcional-->
    <!--limitar as divisões no máximo 12-->
    <div class="row">
        <div class="col-1">
            Produto F
        </div>
        <div class="col-11">
            Protudo G   
        </div>
    </div>
    <!--limitando o número de cols-->
    <div class="row row-cols-4">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>

<!--Alinhamento de itens dentro do container-->

</body>
</html>
